<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak]{display: none;}</style><link href=/vue-youzan/dist/css/cart.f868f5d7.css rel=preload as=style><link href=/vue-youzan/dist/css/chunk-common.b0751c36.css rel=preload as=style><link href=/vue-youzan/dist/css/chunk-vendors.4f943e57.css rel=preload as=style><link href=/vue-youzan/dist/js/cart.59f61035.js rel=preload as=script><link href=/vue-youzan/dist/js/chunk-common.402aae40.js rel=preload as=script><link href=/vue-youzan/dist/js/chunk-vendors.600ef376.js rel=preload as=script><link href=/vue-youzan/dist/css/chunk-vendors.4f943e57.css rel=stylesheet><link href=/vue-youzan/dist/css/chunk-common.b0751c36.css rel=stylesheet><link href=/vue-youzan/dist/css/cart.f868f5d7.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div class=container v-cloak><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop, shopIndex) in lists"><div class=header><div class="select-group js-select-group" @click=selectShop(shop)><span class=check :class={checked:edittingShop?shop.removeChecked:shop.checked}></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{shop.shopTitle}}</a> <a href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list" @click="edit(shop, shopIndex)">{{shop.edittingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :class={editing:shop.editting} v-for="(good, goodIndex) in shop.goodsList"><div><div class=check-container @click="selectGood(shop, good)"><span class=check :class={checked:edittingShop?good.removeChecked:good.checked}></span></div><div class="name-card clearfix"><a :href="'goods.html?id='+good.id" class="thumb js-goods-link"><img class=js-lazy :src=good.img></a><div class=detail><a :href="'goods.html?id='+good.id" class=js-goods-link><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><div class=num v-show=!shop.editting>×<span class=num-txt>{{good.number}}</span></div><div class=num v-show=shop.editting><div class=quantity><button type=button class=minus :class="{disabled:good.number===1}"></button> <input type=text pattern=[0-9]* class=txt v-model=good.number> <button type=button class=plus></button><div class="response-area response-area-minus" @click=reduce(good)></div><div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥<span>{{good.price | currency}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click="remove(shop, shopIndex, good, goodIndex)"><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class={checked:edittingShop?allRemoveSelected:allSelected}></span> 全选</div><div class=total-price v-show=!edittingShop>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{total | currency}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectedLists.length v-show=!edittingShop>结算 ({{this.selectedLists.length}})</button> <button href=javascript:; :disabled=!removeLists.length class="j-delete-goods btn font-size-14 btn-red" v-show=edittingShop @click=removeList>删除</button></div></div></div></div></div><div v-show=removePopup style="height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; transition: none 0.2s ease; opacity: 1;"></div><div v-show=removePopup class="popout-confirm popout-box" style="overflow:hidden;position:absolute;z-index:1000;transition:opacity 300ms ease;top:50%;left:50%;transform: translate3d(-50%,-50%,0px);visibility: visible;border-radius: 4px;background:white;width:270px; padding: 15px;opacity: 1;"><div class="confirm-content font-size14" style="line-height:20px;padding:5px 5px 10px;">{{this.removeMsg}}</div><hr style="margin:9px -15px 10px;"><div class=btn-2-1><p class="js-cancel center font-size-16" style=padding-top:5px; @click="removePopup=false">取消</p></div><div class=btn-2-1><p class="js-ok center c-green font-size-16" style=padding-top:5px; @click=removeConfirm>确定</p></div></div></div><script src=/vue-youzan/dist/js/chunk-vendors.600ef376.js></script><script src=/vue-youzan/dist/js/chunk-common.402aae40.js></script><script src=/vue-youzan/dist/js/cart.59f61035.js></script></body></html>
